<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-favicon.png" sizes="any" type="image/svg+xml">

    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/navMenue.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/cardsViewMain.css">
    <link rel="stylesheet" href="./styles/cardsImageBachgroundColors.css">
    <link rel="stylesheet" href="./styles/mediaQueries.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./styles/typesIcons.css">-->

    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlay.js" defer></script>
</head>

<body onload="init()">
    <header class="header">
        <div class="contentWidth">
            <section class="innerHeader">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon.png" alt="Pokemon Logo" class="headerImage">
                    Pokedex
                </div>
                <input type="image" src="./assets/img/menu.svg" alt="Logo Navigationsmenü"
                    aria-label="Navigations-Menü öffnen" class="navButton" onclick="toggleRespMenu()">
            </section>
        </div>
    </header>

    <div id="overlay"></div>

    <main id="aot" class="main"> <!-- entire width area without header footer -->
        <div class="contentWidth">

            <div id="resp_menu" class="resp_menu_box resp_menu_closed">               
                <nav class="navbar navbar-light">
                    <div class="selectionFiled"> <!-- card search section -->
                        <label for="inputFieldStartID">Erste Karte</label>
                        <input id="inputFieldStartID" class="form-control mr-sm-2 input" type="text" placeholder="..." required>
                        <label for="inputFieldNumberCardsLoading">Anzahl Karten</label>
                        <input id="inputFieldNumberCardsLoading" class="form-control mr-sm-2 input" type="text" placeholder="..." required>
                        <button class="btn btn-outline-success my-2 my-sm-0" onclick="startID()">Suchen</button>
                    </div>

                    <form class="selectionFiled form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                
                    <input type="image" src="./assets/img/menu.svg" alt="Logo Navigationsmenü"
                    aria-label="Navigations-Menü schließen" class="navButton" onclick="toggleRespMenu()">
                </nav>
            </div>

            <section id="smallCardsPlace" class="content"> <!-- area without header foooter -->
            </section>
            
        </div>
    </main>

    <footer class="footer">
        <div class="contentWidth">
            <section class="innerFooter">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon.png" alt="Pokemon Logo">Pokedex
                </div>
                <a href="./impressum.html">Impressum</a>
            </section>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
