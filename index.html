
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-favicon.png" sizes="any" type="image/svg+xml">

    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/navMenue.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/cardsViewMain.css">
    <link rel="stylesheet" href="./styles/cardsImageBackgroundColors.css">
    <link rel="stylesheet" href="./styles/mediaQueries.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/spinner.css">
    <link rel="stylesheet" href="./styles/darkmode.css">

    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlay.js" defer></script>
    <script src="./scripts/navbar.js"></script>
</head>

<body darkmode="off" onload="init()">
    <header id="header" class="header">
        <div class="contentWidth">
            <section class="innerHeader">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon-favicon.png" alt="Pokemon Logo" class="headerImage">
                    <p class="name">Pokedex</p>
                </div>

                <button id="navObenButton" type="button" class="btn btn-secondary searchButton" tabindex="0" aria-label="Suchmenü öffnen"
                    onclick="checkWindowWidth()">Search Menu</button>
            </section>
        </div>
    </header>

    <div onclick="closeOverlay()" id="overlay"></div>

    <main id="aot" class="main">
        <div class="contentWidth">

            <div id="respMenu" class="respMenuBox respMenuClosed">
                <nav class="navBarOwn">
                    <div class="selectionFieldInline">
                        <div class="selectionField">

                            <div class="firstCardSearchField">
                                <label for="inputFieldStartID">First Card</label>
                                <input id="inputFieldStartID" class="form-control mr-sm-2 input" type="number" min="1"
                                    placeholder="min 1" required onclick="fieldClear()">
                            </div>

                            <div class="numberOfCardsSearchField">
                                <label for="inputFieldNumberCardsLoading">Number of cards</label>
                                <input id="inputFieldNumberCardsLoading" class="form-control mr-sm-2 input"
                                    type="number" placeholder="max 20" min="1" max="20" required onclick="fieldClear()">
                            </div>

                            <div>
                                <button tabindex="0" aria-label="Suche starten"
                                    class="searchFieldutton btn btn-outline-light my-2 my-sm-0"
                                    onclick="startID()">Search</button>
                            </div>
                        </div>
                    </div>

                    <div class="searchField">
                        <div class="selectionFieldSearch form-inline">
                            <input id="inputField" class="form-control mr-sm-2" type="search"
                                placeholder="search term (min 3)" aria-label="Search">
                            <button tabindex="0" aria-label="Suche starten" onclick="search()"
                                class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </div>

                    <button tabindex="0" aria-label="Menü schliessen" id="navObenButton" type="button"
                        class="btn btn-secondary searchButton" onclick="toggleRespMenuClose()">Close</button>
                </nav>
            </div>

            <section id="smallCardsPlace" class="content"></section>
            <section id="buttonsPlace" class="buttonsPlace"></section>
        </div>
    </main>

    <footer class="footer">
        <div class="contentWidth">
            <section class="innerFooter">
                <button id="theme-toggle" class="mode-toggle" tabindex="0" aria-label="Dark Mode">
                    <span>
                        <img src="./assets/img/Sun.svg" alt="Sun Icon">
                        <img src="./assets/img/Moon.svg" alt="Moon Icon">
                    </span>
                </button>
                <a href="./impressum.html">Impressum</a>
            </section>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./scripts/spinner.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/templateSearch.js"></script>

</body>

</html>
