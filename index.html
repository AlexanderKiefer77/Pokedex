<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-favicon.png" sizes="any" type="image/svg+xml">

    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/cardsViewMain.css">
    <link rel="stylesheet" href="./styles/cardsImageBachgroundColors.css">
    <link rel="stylesheet" href="./styles/mediaQueries.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./styles/typesIcons.css">-->

    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlay.js" defer></script>
</head>

<body onload="init()">
    <header class="header">
        <div class="contentWidth">
            <section class="innerHeader">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon.png" alt="Pokemon Logo" class="headerImage">
                    Pokedex
                </div>
                <div class="selectionFiled">
                    <label for="inputFieldStartID">Erste Karte</label>
                    <input id="inputFieldStartID" class="input" type="text" placeholder=". . ." required>
                    <label for="inputFieldNumberCardsLoading">Anzahl Karten</label>
                    <input id="inputFieldNumberCardsLoading" class="input" type="text" placeholder=". . ."
                        required>
                    <button class="input inputBtn" onclick="startID()">SUBMIT</button>
                </div>
            </section>
        </div>
    </header>

    <div id="overlay"></div>

    <main id="aot" class="main"> <!-- entire width area without header footer -->
        <div class="contentWidth">
            <section id="smallCardsPlace" class="content"> <!-- area without header foooter -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contentWidth">
            <section class="innerFooter">
                <img src="./assets/img/pokemon.png" alt="Pokemon Logo">
                Pokedex
            </section>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
