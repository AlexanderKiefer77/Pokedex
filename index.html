<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokemon-favicon.png" sizes="any" type="image/svg+xml">

    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/navMenue.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/cardsViewMain.css">
    <link rel="stylesheet" href="./styles/cardsImageBackgroundColors.css">
    <link rel="stylesheet" href="./styles/mediaQueries.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/spinner.css">

    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlay.js" defer></script> 
   
</head>

<body onload="init()">
    <header id="header" class="header">
        <div class="contentWidth">
            <section class="innerHeader">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon-favicon.png" alt="Pokemon Logo" class="headerImage">
                    Pokedex
                </div>
                <input type="image" src="./assets/img/menu.svg" alt="Logo Navigationsmenü"
                    aria-label="Navigations-Menü öffnen" id="navObenButton" class="navButton" onclick="checkWindowWidth()">
            </section>
        </div>
    </header>

    <div onclick="closeOverlay()" id="overlay"></div>

    <main id="aot" class="main">
        <div class="contentWidth">

            <div id="respMenu" class="respMenuBox respMenuClosed">
                <nav class="navBarOwn">
                    <div class="selectionField">
                        <div class="firstCardSearchField">
                            <label for="inputFieldStartID">Erste Karte</label>
                            <input id="inputFieldStartID" class="form-control mr-sm-2 input" type="text"
                                placeholder="..." required>
                        </div>

                        <div class="numberOfCardsSearchField">
                            <label for="inputFieldNumberCardsLoading">Anzahl Karten</label>
                            <input id="inputFieldNumberCardsLoading" class="form-control mr-sm-2 input" type="text"
                                placeholder="..." required>
                        </div>

                        <div>
                            <button class="searchFieldutton btn btn-outline-light my-2 my-sm-0" onclick="startID()">Suchen</button>
                        </div>
                    </div>

                    <div class="searchField">
                        <div class="selectionFieldSearch form-inline">
                            <input id="inputField" class="form-control mr-sm-2" type="search" placeholder="Suchbegriff" aria-label="Search">
                            <button onclick="search()" class="btn btn-outline-light my-2 my-sm-0" type="submit">Suchen</button>
                        </div>
                    </div>

                    <input type="image" src="./assets/img/menu.svg" alt="Logo Navigationsmenü"
                        aria-label="Navigations-Menü schließen" class="navButton" onclick="toggleRespMenuClose()">
                </nav>
            </div>

            <section id="smallCardsPlace" class="content"></section>
            <section id="buttonsPlace" class="buttonsPlace"></section>
        </div>
    </main>

    <footer class="footer">
        <div class="contentWidth">
            <section class="innerFooter">
                <div class="headerIMG">
                    <img src="./assets/img/pokemon-favicon.png" alt="Pokemon Logo">Pokedex
                </div>
                <a href="./impressum.html">Impressum</a>
            </section>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./scripts/spinner.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/templateSearch.js"></script> 
    
</body>

</html>
